<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Tarefas</th>
    <th>ConcluÃ­da</th>
    <th class="text-center">
      <a class="btn btn-xs btn-success"
      [routerLink]="['/tarefas/cadastrar']"
      >
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
      </a>
    </th>
  </tr>
  <tr *ngFor="let tarefa of tarefas">
    <td 
      [class.success]="tarefa.concluida">
      {{ tarefa.nome }}
    </td>
    <td style="width: 70px" class="text-center">
      <input (click)="alterarStatus(tarefa)" type="checkbox"[value]="tarefa.id" [checked]="tarefa.concluida" >
    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/tarefas/editar', tarefa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
      </a>
      <a (click)="remover($event, tarefa)" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
      </a>
    </td>
  </tr>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
